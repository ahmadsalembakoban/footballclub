<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Web responsive 4</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Satisfy&display=swap" rel="stylesheet">
    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="row clearfix">
                <img src="img/logo.png" class="logo">
                <ul class="main-nav animated slideInDown" id="check-class">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Galery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <a href="#" class="mobile-icon" id="check-class" onclick="slideshow()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </nav>
        <div class="main-content-header">
            <h1>Welcome to <span class="colorchange">Football Club</span></h1>
            <a href="#" class="btn btn-nav">Show More</a>
        </div>
    </header>


    
    <script>
        function slideshow(){
            var x = document.getElementById('check-class');
            if(x.style.display === "none"){
                x.style.display = "block";
            }
            else{
                x.style.display = "none";
            }
        }
    </script>

</body>
</html>
